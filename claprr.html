<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    body {
      background-color: #B4F3FF;
      font-family: sans-serif, Helvetica, Arial;
      font-size: 13px;
    }
    h1 {
      color: #0B0B61;
      font-size: 16px;
    }
    h2 {
      color: #0B0B61;
      font-size: 13px;
    }
    hr {
      color: #555555;
    }
    p {
      line-height: 4.0;
    }
    p2 {
      line-height: 1.5 ;
    }
	
  </style>
  
 
</head>

<body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
<script src="https://cdn.jsdelivr.net/clappr.chromecast-plugin/latest/clappr-chromecast-plugin.js"></script>
 
<div id="ppp"></div>
 
<script>
var playerElement = document.getElementById("ppp");
var player = new Clappr.Player({
source: 'https://live-oiplay.online.go.oi.com.br/live-cdn/fx.smil/manifest.m3u8',
 height: "100%",
 width: "100%",
 mediacontrol: {seekbar: "#00A2DE", buttons: "#00A2DE"},
parentId: "#ppp",
mimeType: "application/x-mpegURL",
autoPlay: false,
  plugins: {
    'core': [LevelSelector, ChromecastPlugin]
  },
});
</script>


</body>
</html>
